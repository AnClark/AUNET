<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h4><ol class="breadcrumb"><li>活动预告</li><li class="active">修改预告</li></ol></h4>
<form method="post" action="{:U('addForecastHandle',array('id'=>$id))}">


<div class="form-group">
    <label>预告内容</label>
    <textarea type="text" name="title" class="form-control"rows="5" >{$data.title}</textarea>
    <input type="hidden" name="id" value="{$data.id}"/>
</div>
<div class="form-group">
    <label>活动地点</label>
    <input type="text" name="place" class="form-control" value="{$data.place}" />
</div>
<input type="submit" value="保存修改" class="btn btn-success btn-lg" />    
</form>
<script>
    var listitem=document.getElementById("forecast");
    listitem.className="list-group-item active";
</script>
</body>
</html>
